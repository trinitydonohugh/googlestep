<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tea Time chats @ Trin's</title>
    <link rel="stylesheet" href="style.css">
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="script.js"></script>
    <!--bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  </head>
  <body onload="getMessages()">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Trini teatime</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form action="/data" method="POST">
            <div class="form-group">
              <input class="form-control" name="name-input" type="text" placeholder="Name"></input>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message-input" type="text" placeholder="Do you have a thought or something internesting to share? Please enter it here." rows="3"></textarea> 
            </div>
            <button type="submit" class="btn btn-success">share</button>
          </form>
        </div>
      </div>
      <hr></hr>
      <div class="row">
        <div class="col my-1" id="messages-container">
        </div>
      </div>
    </div>
  </body>
</html>
